<!--My best project done-->

        <div class="row">
            <div class="project-done">
                <h2>My best project done</h2>
            </div>
        </div>
        <div class="row portfolio"> 
            <div class="column portfolio-image">
                <img src="ac-amager.jpg" alt="image">

            </div>

<!-- /.My best project done-->

<!--Want to work together table-->
<!--snippet taken from Whiskey drop course-->  
    <div class="container">
        <div class="row bg-color-contact">
            <div class="col-12 work-together">
                <h2>Want to work together?</h2>
                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required/>
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required/>
                        <textarea rows="5" name="message" id="message" class="form-control" 
                        placeholder="Message" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#requestModal">
                                Send Request
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!-- Button trigger modal-->
<!-- Modal taken from Bootstrap-->
    <div class="modal fade" id="requestModal" tabindex="-1" role="dialog" aria-labelledby="requestModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="requestModalLabel">Thank You for Your request!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                I will answer within 1-2 business days.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
<!-- /.Want to work together table-->
